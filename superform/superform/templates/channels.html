{% extends "layout.html" %}
{% block title %}Channels{% endblock %}
{% block content %}
    <h1>Channels</h1>
    <p>
    {{ test }}
    </p>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Module</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for channel in channels %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ channel.name }}</td>
                <td>{{ channel.module }}</td>
                <td>
                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary"><i class="fas fa-fw fa-edit"></i> Edit</button>
                        <button type="button" class="btn btn-danger"><i class="fas fa-fw fa-trash"></i> Delete</button>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form class="form-inline">
        <label class="sr-only" for="inlineFormCustomSelectModule">Module</label>
        <div class="input-group mr-sm-2">
            <select class="custom-select" id="inlineFormCustomSelectModule">
                <option selected>Choose a module...</option>
                {% for module in modules %}
                <option value="{{ module }}">{{ module }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-fw fa-plus"></i>Add a new channel
        </button>
    </form>
{% endblock %}
